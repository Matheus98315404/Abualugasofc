    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container col-lg-8 col-md-10 col-sm-12">
            <h2 class="form-heading text-center">Cadastro de Veículo</h2>
            <form action="cad_veiculos.php" method="post">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" id="marca" name="marca" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="ano" class="form-label">Ano:</label>
                    <input type="number" id="ano" name="ano" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="placa" class="form-label">Placa:</label>
                    <input type="text" id="placa" name="placa" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="cor" class="form-label">Cor:</label>
                    <input type="text" id="cor" name="cor" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="km_atual" class="form-label">Km Atual:</label>
                    <input type="number" id="km_atual" name="km_atual" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="airbag" class="form-check-label">Airbag:</label>
                    <input type="checkbox" id="airbag" name="airbag" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="num_bancos" class="form-label">Número de Bancos:</label>
                    <input type="number" id="num_bancos" name="num_bancos" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="num_portas" class="form-label">Número de Portas:</label>
                    <input type="number" id="num_portas" name="num_portas" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="combustivel" class="form-label">Combustível:</label>
                    <select id="combustivel" name="combustivel" class="form-select" required>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Etanol">Etanol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Flex">Flex</option>
                        <option value="Eletrico">Elétrico</option>
                        <option value="Hibrido">Híbrido</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cambio" class="form-label">Câmbio:</label>
                    <select id="cambio" name="cambio" class="form-select" required>
                        <option value="Manual">Manual</option>
                        <option value="Automatico">Automático</option>
                        <option value="CVT">CVT</option>
                        <option value="DCT">DCT</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ar_condicionado" class="form-check-label">Ar Condicionado:</label>
                    <input type="checkbox" id="ar_condicionado" name="ar_condicionado" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="direcao" class="form-label">Direção:</label>
                    <select id="direcao" name="direcao" class="form-select" required>
                        <option value="Mecanica">Mecânica</option>
                        <option value="Hidraulica">Hidráulica</option>
                        <option value="Eletrica">Elétrica</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="som" class="form-check-label">Som:</label>
                    <input type="checkbox" id="som" name="som" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="bluetooth" class="form-check-label">Bluetooth:</label>
                    <input type="checkbox" id="bluetooth" name="bluetooth" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="gps" class="form-check-label">GPS:</label>
                    <input type="checkbox" id="gps" name="gps" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="sensor_estacionamento" class="form-check-label">Sensor de Estacionamento:</label>
                    <input type="checkbox" id="sensor_estacionamento" name="sensor_estacionamento" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="camera_re" class="form-check-label">Câmera de Ré:</label>
                    <input type="checkbox" id="camera_re" name="camera_re" class="form-check-input">
                </div>

                <div class="mb-3">
                    <label for="disponivel" class="form-check-label">Disponível:</label>
                    <input type="checkbox" id="disponivel" name="disponivel" class="form-check-input" checked>
                </div>

                <div class="btn-group-custom text-center">
                    <button type="submit" class="btn btn-custom">Cadastrar Veículo</button>
                    <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
